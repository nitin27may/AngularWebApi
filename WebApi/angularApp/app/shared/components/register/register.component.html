<!-- begin #page-container -->
<div id="page-container">
    <!-- begin register -->
    <div class="register register-with-news-feed">
        <!-- begin news-feed -->
        <div class="news-feed">
            <div class="news-image">
                <img src="/assets/bg-8.jpg" alt="" />
            </div>
            <div class="news-caption">
                <h4 class="caption-title"><i class="fa fa-edit text-success"></i> {{ 'PROJECT.NAME' | translate }}</h4>
                <p>
                    {{ 'PROJECT.DESCR' | translate }}
                </p>
            </div>
        </div>
        <!-- end news-feed -->
        <!-- begin right-content -->
        <div class="right-content">
            <!-- begin register-header -->
            <h1 class="register-header">
                Sign Up
                <small>Create your  Account. It’s free and always will be.</small>
            </h1>
            <!-- end register-header -->
            <!-- begin register-content -->
            <div class="register-content">
                <form [formGroup]="userForm" (submit)="registerUser(userForm)" class="margin-bottom-0">
                    <label class="control-label">Name</label>
                    <div class="row row-space-10">
                        <div class="col-md-6 m-b-15">
                            <input class="form-control" type="text" formControlName="FirstName" placeholder="First Name" />
                            <control-messages [control]="userForm.controls.FirstName"></control-messages>
                        </div>
                        <div class="col-md-6 m-b-15">
                            <input class="form-control" type="text" formControlName="LastName" id="LastName" placeholder="Last Name" />
                            <control-messages [control]="userForm.controls.LastName"></control-messages>
                        </div>
                    </div>
                    <label class="control-label">Email</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input class="form-control" type="email" formControlName="Email" id="Email" placeholder="Email" />
                            <control-messages [control]="userForm.controls.Email"></control-messages>
                        </div>
                    </div>
                    <label class="control-label">User Name</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input class="form-control" type="text" formControlName="UserName" id="UserName" placeholder="UserName" />
                            <control-messages [control]="userForm.controls.UserName"></control-messages>
                        </div>
                    </div>
                    <label class="control-label">Password</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input class="form-control" type="password" formControlName="Password" id="Password" placeholder="Password" />
                            <control-messages [control]="userForm.controls.Password"></control-messages>
                        </div>
                    </div>
                    <label class="control-label">Mobile</label>
                    <div class="row m-b-15">
                        <div class="col-md-12">
                            <input class="form-control" type="text" formControlName="Mobile" id="Mobile" placeholder="Mobile" />
                            <control-messages [control]="userForm.controls.Mobile"></control-messages>
                        </div>
                    </div>

                    <div class="checkbox m-b-30">
                        <label>
                            <input type="checkbox" /> By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.
                        </label>
                    </div>
                    <div class="register-buttons">
                        <button type="submit" [disabled]="!userForm.valid" class="btn btn-primary btn-block btn-lg">Sign Up</button>
                    </div>
                    <div class="m-t-20 m-b-40 p-b-40">
                        Already a member? Click <a routerLink="/login">here</a> to login.
                    </div>
                    <hr />
                    <p class="text-center text-inverse">
                        {{ 'PROJECT.COPY' | translate }}
                    </p>
                </form>
            </div>
            <!-- end register-content -->
        </div>
        <!-- end right-content -->
    </div>
    <!-- end register -->
</div>
