<div id="content" class="content">
    <!-- begin breadcrumb -->
    <ol class="breadcrumb pull-right">
        <li><a [routerLink]="['/admin/roles']">Roles</a></li>
        <li><a href="javascript:;">Add Role</a></li>
    </ol>
    <!-- end breadcrumb -->
    <!-- begin page-header -->
    <h1 class="page-header">{{Id ? ('COMMON.UPDATE'|translate): ('COMMON.ADD'|translate)}} {{'USER.USER'|translate}}<small> {{'COMMON.ENTERALL'|translate}}.</small></h1>
    <!-- end page-header -->
    <!-- begin row -->
    <div class="row">
        <!-- begin col-6 -->
        <div class="col-md-12">
            <!-- begin panel -->
            <div class="panel panel-inverse" [ngClass]="{'panel-expand': exapnd}" data-sortable-id="form-validation-1">
                <div class="panel-heading">
                    <div class="panel-heading-btn">
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-default" (click)="exapnd =!exapnd"><i class="fa fa-expand"></i></a>
                        <a href="javascript:;" class="btn btn-xs btn-icon btn-circle btn-warning" (click)="show =!show"><i class="fa fa-minus"></i></a>
                    </div>
                    <h4 class="panel-title">{{Id ? ('COMMON.UPDATE'|translate): ('COMMON.ADD'|translate)}} {{'USER.USER'|translate}} {{'COMMON.DETAILS'|translate}}</h4>
                </div>
                <div class="panel-body panel-form" [ngClass]="{'active': show,'deactive': !show}">
                    <form class="form-horizontal form-bordered" [formGroup]="roleForm" (submit)="saveUser(userForm)">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4" for="Name">{{'ROLE.NAME'|translate}}:</label>
                                    <div class="col-md-8 col-sm-8">
                                        <input class="form-control" type="text" formControlName="Name" placeholder="Role Name" />
                                        <control-messages [control]="roleForm.controls.Name"></control-messages>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="control-label col-md-4 col-sm-4" for="LastName">{{'USER.LNAME'|translate}}:</label>
                                    <div class="col-md-8 col-sm-8">
                                      
                                    </div>
                                </div>
                            </div>
                        </div>
         

                        <div class="form-group">
                            <label class="control-label col-md-4 col-sm-4"></label>
                            <div class="col-md-6 col-sm-6">
                                <button type="submit" class="btn btn-primary" [disabled]="!roleForm.valid">{{Id ? ('COMMON.UPDATE'|translate): ('COMMON.SAVE'|translate)}}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- end panel -->
        </div>
        <!-- end col-6 -->

    </div>
    <!-- end row -->
</div>
